<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Yourself</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
</head>

<body class="box-border bg-neutral-600 font-serif">
    <header class="relative hero rounded-lg flex h-80">
        <img src="./assets/images/stacked-rocks.jpeg" alt="River rocks stacked into a tower" class="object-cover h-max-full w-screen flex-1">
        <h1 class="absolute inset-0 app-title text-center text-amber-500 text-xl font-semibold italic"><i class="fab checkmark"></i> Check Yourself </h1>
        </div>
    </header>
    <!-- find your location-->
    <main>
        <section class="p-4 flex flex-col min-h-1/3 text-center rounded-lg" id="intro-container">
            <div id="intro-content" class="container align-items-start min-w-full">
                <div class="row align-items-around relative">
                    <div class="row-1 row-1 h-80 w-100 absolute inset-0 flex flex-col items-center justify-center">
                        <h2 class="text-stone-300 md:text-3xl">What State Are You In?</h2>
                        <div class="row">
                            <div class="py-2">
                                <select name="state" id="states"></select>
                            </div>
                            <div>
                                <button type="button" id="submit-state" class="bg-amber-500 rounded-lg py-1 px-2 border-2 border-slate-500 text-yellow-800">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                            <!-- <input type="range" id="volume" name="volume"
            min="0" max="10">
            <label for="volume">Head space</label>
        </div>
    <div class="row">
        <div class="range-wrap">
            <input type="range" class="range">
            <output class="bubble">Energy</output>
        </div>
        <div class="range-wrap">
            <input type="range" class="range" min="-10" max="140">
            <output class="bubble">Appetite</output> -->
                    <!--col for choices made-->
                    <div class="row history">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </section>
        <section id="lower-container" class="flex">
            <div id="left-card-container" class="flex basis-2/3">
            </div>
            <div id="right-suggestions-container" class="flex basis-1/3 flex-col">
                <section>
                    <div id="suggestions-container" class="w-3/12">
                        <div id="eventCarousel" class="carousel slide relative" data-bs-ride="carousel">
                            <div class="carousel-inner relative w-full ">

                            </div>
                            <button
                                class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0 visually-hidden"
                                type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon inline-block bg-no-repeat"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-8 visually-hidden"
                                type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon inline-block bg-no-repeat"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/states.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
